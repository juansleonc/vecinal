      a1: 'Por su puesto. Nosotros valoramos su seguridad y privacidad. Su número de tarjeta de crédito es enviado a través de una comunicación cifrada (SSL), el cual va a directamente contra la plataforma electrónica de pagos. En ningún momento la información de la tarjeta de crédito es guardada en nuestros servidores. Además, nosotros no vendemos ninguna información personal a Terceros, incluyendo comerciantes a quienes haya comprado productos o servicios. Si le gustaría conocer más información de la privacidad de su información. Por favor leer los detalles de nuestra política de privacidad'

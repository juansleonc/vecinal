    nps: 4
    p1: ' Gracias por elegir publicar sus productos u ofertas con Condo Media! Estamos muy emocionados de tenerlo como nuestro socio.'
    p2: ' Por favor lea estos Términos comerciales cuidadosamente. Al publicar sus productos u ofertas en Condo Media, usted está aceptando estos Términos Comerciales, además de nuestros términos estándar. Este es un acuerdo legal.'
    p3: ' Estos términos comerciales se denominaran en este documento como el "Acuerdo de comercial" o "Acuerdo" y es acordado entre Condo Media Inc., una corporación de Quebec y usted, como comerciante. Colectivamente, Condo Media y el comerciante se conocen como las "Partes".'
    p4: ' El comerciante desea ofrecer sus productos o servicios a la venta a través de cupones que pueden ser canjeados por bienes y / o servicios seleccionados del comerciante con un descuento (el "Cupón(s)"), este se ofrece para su compra a los usuarios de la plataforma Condo Media en http://www.condo-media.com (el "Sitio Web"); y Condo Media desea vender cupones del comerciante a los compradores en el Sitio Web, el comerciante es el vendedor de los bienes y los servicios, y siendo Condo Media el vendedor de los derechos intangibles contenidos en el Cupón del comerciante.'
    nsubs: 7
    sub1:
      name: '1. Programa de Cupones'
      nps: 18
      p1: '1.1. Información del Cupón'
      p2: ' Condo Media promocionará y mostrará el cupón en el Sitio Web. Merchant es el vendedor de los bienes y servicios descritos en el cupón. El cupon en sí será enviado al comprador electrónicamente. El comprador será el encargado de redimir el cupón del Comerciante.'
      p3: 'a. La entrega de ofertas: Condo Media puede ofrecer cupones del comerciante hasta la cantidad máxima seleccionada en una variedad de formatos: a través de la función de oferta del día, a través de otros tipos de ofertas secundarias, a través de su establecimiento comercial, o a través de su red de afiliados. Todos estos tipos de ofertas pueden ser ofrecidos a toda la base de suscriptores que hacen parte de Condo Media, o a los asociados de las comunidades asociadas a Condo Media.'
      p4: 'b. Cada cupón estará sujeto a ninguna restricción distinta de la prevista en el presente documento. Cada cupón expirará en la Fecha de Vencimiento del cupón. Sin embargo, después de la Fecha de Vencimiento del cupón, el comerciante de acuerdo a la ley por un tiempo definido podrá: (1) seguir permitiendo cupones no redimidos a ser redimidos por el producto o servicio especificado en el comprobante o (2) permitir que el cupón sea redimido para adquirir bienes o servicios del comerciante hasta por la cantidad que el comprador pagó por el cupón. El comerciante es consciente y reconoce que la ley puede requerir al comerciante redimir cupones más allá de sus fechas de vencimiento establecidos y el comerciante se compromete a hacerlo (de acuerdo a la ley que aplique).'
      p5: 'c. Reembolsos parciales: Si un cliente redime un cupón  por menos de su valor nominal, el comerciante será responsable de la emisión de un bono del remanente o la entrega del efectivo equivalente a la diferencia entre el valor nominal y el importe reembolsado de acuerdo a la ley que aplique.'
      p6: 'd. El comerciante acuerda que en la prestación de los productos / servicios que son objeto del cupón, no va a imponer tasas o gravámenes extras o adicionales que contradigan los términos establecidos en la descripción del cupón.'
      p7: '1.2 Venta de Cupones.'
      p8: 'El comerciante autoriza a Condo Media para ofrecer, vender y distribuir cupones, de conformidad con el presente Acuerdo. El comerciante reconoce que Condo Media podrá terminar la publicación o promoción de los Cupones en cualquier momento.'
      p9: '1.3 Publicación y entrega de Cupones'
      p10: 'Los cupones se publicarán en el Sitio Web. Si hay un número máximo de cupones designados para la venta, Condo Media usará esfuerzos considerables para cesar la publicación del cupón, una vez que ha recibido ofertas de compra igual al número máximo de cupones.'
      p11: 'La activación del cupón significa que puede ser utilizado para las compras con el comerciante de conformidad con los términos del cupón el cual se activará inmediatamente después de la compra. Condo Media entregará los cupones al comprador electrónicamente. Una vez que un cupón se entregue al comprador, el comerciante será el único responsable de todo el servicio al cliente en relación con el cupón y para el suministro de todos los bienes y servicios especificados en el cupón. Condo Media se reserva además el derecho de continuar, pero no estará obligado de rechazar, revisar o interrumpir la publicación de cualquier cupón y exigir al comerciante editar o modificar el mismo por cualquier razón incluir sin restricción en el cupón de Condo Media las especificaciones o las leyes que apliquen.'
      p12: '1.4 Pago'
      p13: 'Condo Media deberá remitir el pago al Comerciante acuerdo con los tiempos y términos establecidos en esta Sección 1.4. Condo Media pagará el 85% (ochenta y cinco por ciento) al comerciante del valor de cada cupón correctamente activado que un comprador ha pagado totalmente a través del Sitio Web de Condo Media. El comerciante debe estar habilitado para vender y recaudar impuestos, y será el responsable del pago de todos los impuestos de todas las ventas de los bienes y servicios que se describen en la oferta. Condo Media enviara el importe recaudado al Comerciante al final de cada mes calendario. El comerciante acepta y reconoce que en el evento que el comerciante no quiera o no pueda cumplir con sus obligaciones en virtud del presente Acuerdo, el Comerciante deberá reembolsar a Condo Media y / o sus clientes todos el dinero de todos los cupones no redimidos. Los importes retenidos por Condo Media son una compensación a Condo Media por el servicio de publicidad y venta de los cupones del comerciante.'
      p14: 'Condo Media deberá ganar y ser pagado quince por ciento (15%) del valor de cada cupón adquirido a través de la página web como una comisión de administración y procesamiento.'
      p15: '1.5 Deposito.'
      p16: 'Las Partes acuerdan los plazos de pagos de ventas descrito en la Sección 1.4 y reconocen que los pagos escalonados se traducirá en fondos para el desempeño comercial, que se han recibido de la actividad comercial en Condo Media. En el caso de un procedimiento de quiebra u otra liquidación del comerciante antes que el comerciante haya cumplido con su obligación en virtud del presente Acuerdo, las Partes acuerdan que se considerarán tales fondos que han sido mantenidos en fideicomiso por el comerciante de Condo Media y Condo Media tendrá título indiscutible y la propiedad sobre todos esos fondos. Además, si el importe excede los $ 50,000 en el total, Condo Media se reserva el derecho de revisar el historial de crédito del comerciantes antes de utilizar los fondos.'
      p17: '1.6 Licencia.'
      p18: 'El comerciante a Condo Media una licencia no exclusiva a nivel mundial y el derecho a usar, reproducir, licenciar, mostrar, distribuir y transmitir el nombre, el logo del comerciante y las marcas registradas ("Marca Comercial") y cualquier fotografía, gráficos, ilustraciones, texto y otros contenidos proporcionados o especificados por el comerciante ("Contenido") en relación con la comercialización, promoción, venta o distribución de cupones, en todos y por todos los medios o formatos en los que dichos cupones se comercializan, promueven, transmiten, venden o distribuyen, incluyendo y no limitado a los medios de comunicación del Sitio Web de Condo Media.'
    sub2:
      name: '2. Duración y Terminación.'
      nps: 1
      p1: ' El presente Acuerdo permanecerá en vigencia durante el tiempo de un (1) año después de la fecha de activación o la última fecha en la que un usuario de Condo Media redima un Cupón ofrecido por el comerciante a través de Condo Media. Condo Media podrá terminar el presente acuerdo en cualquier momento por cualquier razón dando aviso al comerciante de manera escrita de dicha terminación. El vencimiento del plazo no afectará en modo alguno el uso del comprador del Cupón, o la obligación del comerciante para la redención del Cupón. Las secciones 3, 4, 5, 6 y cualquier reclamo de pagos debido a Condo Media, están incluidos pero no limitados a la sección 1.5 a continuarán en vigencia ante vencimiento o terminación de este Acuerdo.'
    sub3:
      name: '3. Representación Comercial, Garantías e Indemnizaciones'
      nps: 2
      p1: '3.1 El comerciante declara y garantiza en todo el Término que: (a) El comerciante tiene el derecho, poder y autoridad para celebrar el presente Acuerdo; (b) El comerciante está autorizado para vender y recaudar impuestos en todas las áreas en que los bienes y servicios de los que el comerciante ofrece y que se prestarán de conformidad con los términos y descripciones del cupón; (c) el cupón, al ser activado y entregado por Condo Media deberá estar disponible de manera inmediata para ser redimido por el comprador; (d) los términos y condiciones del cupón, incluidos los posibles descuentos o los bienes y servicios ofrecidos en virtud del mismo, cumplen con todas, no violará ninguna ley  local, provincial, federal, estatuto, regla, reglamento u orden ( "Leyes"), incluido pero no limitado a, cualquier ley y / o reglamento que rige el uso, venta y / o distribución de alcohol, las leyes que rigen los cupones, tarjetas de regalo y / o certificados de regalo; (e) el comerciante posee todos los derechos, títulos e intereses sobre las Marcas y Contenidos; y tiene el derecho de conceder las licencias en las marcas y contenido establecidos en este Acuerdo; (f) los cupones y cualquier tipo de publicidad o promoción de productos y servicios relacionados con los mismos, no constituirá la publicidad falsa, engañosa o desleal en virtud de cualquier ley aplicable al comercio; y (g) las marcas y el contenido no violarán ningún derecho de autor, marca registrada u otro derecho de propiedad intelectual o derecho de privacidad o publicidad de cualquier tercero o cualquier ley.'
      p2: '3.2 El comerciante se compromete a defender, indemnizar y mantener a Condo Media, sus entidades afiliadas y relacionadas y cualquiera de sus funcionarios, directores, agentes y empleados de y contra cualquier reclamo, demandas, investigaciones, sanciones, daños, pérdidas o gastos (incluido pero no limitado a los honorarios y costos de abogados) que surjan de o en relación con materias que implican el cupón, la oferta o la venta del cupón en el Sitio Web y de cualquier otra reclamación que surja de este Acuerdo.'
    sub4:
      name: '4. Cumplimiento de las tarjetas de regalo y certificados de regalo:'
      nps: 1
      p1: ' El comerciante se compromete a cumplir con cualquier y todas las leyes locales, provinciales y federales relacionadas con la venta y la oferta de los cupones, así como todos aquellos demás asuntos que se describen en el presente Acuerdo.'
    sub5:
      name: '5. Derechos de Propiedad Intelectual.'
      nps: 1
      p1: '5.1 El comerciante acepta y reconoce que Condo Media posee todos los derechos, títulos e intereses del Sitio Web de Condo Media, marcas Condo Media, y cualquier software, tecnología o herramientas usadas por Condo Media para promover, comercializar, vender, generar o distribuir los cupones (colectivamente el "Condo Media IP"). El comerciante no podrá alquilar, arrendar, sub licenciar, distribuir, transferir, copiar, reproducir, descargar, visualizar, modificar o parcialmente el Condo Media IP o cualquier parte del mismo, o utilizar el Condo Media IP como un componente o parte de los productos o servicios considerados ofrecidos por el comerciante para vender, sub licenciar, arrendar, acceder o distribuir. El Comerciante no preparará cualquier trabajo derivado basado en el Condo Media IP. El Comerciante no traducirá, realizará ingeniería inversa, descompilará o desensamblará el Condo Media IP.'
    sub6:
      name: '6.Limitacion de Responsabilidad'
      nps: 2
      p1: 'A EXCEPCIÓN DE LAS OBLIGACIONES DE INDEMNIZACIÓN EN VIRTUD DEL PRESENTE, EN NINGÚN CASO NINGUNA DE LAS PARTES SERÁ RESPONSABLE O OBLIGADO A LA OTRA PARTE O CUALQUIER TERCERO DE CUALQUIER FORMA PARA CUALQUIER INCIDENCIA, EJEMPLAR, CONSECUENCIA, PUNITIVOS O INDIRECTOS ESPECIALES DE CUALQUIER TIPO, INDEPENDIENTEMENTE DE LA FORMA DE ACCIÓN, YA SEA EN CONTRATO, AGRAVIO, NEGLIGENCIA, ESTRICTA RESPONSABILIDAD DEL PRODUCTO, O CUALQUIER OTRA FORMA, AUN CUANDO SE HAYA INFORMADO DE LA POSIBILIDAD DE TALES DAÑOS POR ADELANTADO, CONDO MEDIA TIENE RESPONSABILIDAD UNICA Y COMPLETA CON EL COMERCIANTE, PARA CUALQUIER RECLAMO DERIVADO DE RELACIÓN CON ESTE CONTRATO O CUALQUIER ERROR, OMISION O EXTRAVIO DE LOS CUPONES ESTARÁ LIMITADA EN VIRTUD DE LA CANTIDAD DE CUOTAS PAGADAS. ESTA LIMITACIÓN DE RESPONSABILIDAD SE APLICARÁ EN LA MEDIDA MÁXIMA PERMITIDA POR LA LEY APLICABLE Y SIN PERJUICIO DE LA FALLA DE CUALQUIER RECURSO LIMITADO.'
      p2: ' Cualquier reclamación que surja de o en relación con cualquier error u omisión en un cupón se debe hacer en el plazo de seis (6) meses de la primera publicación del cupón. De lo contrario, se considerará que el comerciante renuncia a la reclamación.'
    sub7:
      name: '7. Otros'
      nps: 6
      p1: ' Las Partes son contratistas independientes. Ninguna disposición de este Acuerdo se interpretará para la creación de una alianza, asociación, franquicia o una relación de agencia entre las Partes. Ninguna de las Partes tiene la autoridad, sin el consentimiento previo por escrito de la otra Parte, de obligar o comprometer a la otra Parte de ninguna manera.'
      p2: ' Este acuerdo constituye el acuerdo completo entre las partes en relación con su objeto y reemplaza todos los acuerdos orales o escritos anteriores o contemporáneos relativos a su objeto. Este acuerdo puede ser enmendado o modificado por mutuo acuerdo de los representantes autorizados de las Partes por escrito.'
      p3: ' El comerciante no podrá ceder o transferir sus derechos u obligaciones bajo este Acuerdo, a menos que sea por disposición de la ley o con el consentimiento previo por escrito de Condo Media.'
      p4: 'EXCEPCIÓN DE LO ESTABLECIDO EN ESTE ACUERDO, NINGUNA DE LAS PARTES REALIZA NINGUNA DECLARACIÓN O GARANTÍA, EXPRESA O IMPLICITA, INCLUIDO SIN ESTAR LIMITADO A CUALQUIER GARANTÍA DE COMERCIALIZACIÓN, IDONEIDAD PARA UN PROPÓSITO PARTICULAR O NO INFRACCIÓN. CONDO MEDIA NO DA GARANTIA, NI GARANTIZA QUE LOS SERVICIOS OFRECIDOS EN O A TRAVÉS DEL SITIO WEB SERÁ ININTERRUMPIDO O LIBRE DE ERRORES, QUE LOS CUPONES ESTARAN LIBRES DE ERRORES O QUE CUALQUIER ERROR, OMISION O EXTRAVIO EN LOS CUPONES SERAN CORREGIDOS, O QUE LOS CUPONES TRAERAN AL COMERCIANTE INGRESOS O BENEFICIOS.'
      p5: 'El presente Acuerdo se regirá por las leyes de la provincia de Quebec.'
      p6: 'Al agregar un catálogo de cupones a nuestro Sitio Web, usted como comerciante acepta y estará obligado por los términos del presente Acuerdo.'

  privacy_policy:
    cm_inc: 'Condo Media Inc.'
    p1: 'Condo Media Inc. se compromete a proteger la seguridad y privacidad de sus datos personales y asegurar que llevamos a cabo nuestro negocio de acuerdo con las leyes sobre privacidad, protección de datos y seguridad de datos. Esperamos que la información de política proporcionada a continuación le ayudará a entender qué información Condo Media puede recolectar y cómo la usamos, protegemos y compartimos.'
    p2: 'Por favor, lea esta Política de Privacidad cuidadosamente. Al acceder o utilizar nuestro sitio web y cualquier software o aplicación móvil asociada, usted reconoce que ha leído, entiende y acepta que quedará vinculado por los términos de esta política de privacidad y nuestras condiciones de uso.'
    sub1:
      name: 'Que información recopila Condo Media?'
      item1: 'Información de identificación personal'
      p1: 'Información de identificación personal es información que le puede identificar como un usuario final específico. Esto incluye información tal como su nombre, dirección, número de teléfono o dirección de correo electrónico ("Información Personal"). Condo Media sólo recopila información personal que usted decida proporcionarnos. En algunos casos, usted proporciona esta información a nosotros directamente. En otros casos, usted proporciona esta información a nosotros a través de nuestros aliados.'
      item2: 'Información que no es de identificación personal'
      p2: 'Además de la información personal, Condo Media también puede recopilar información que no es de identificación personal (por ejemplo, tipo de navegador de Internet y sistema operativo utilizado, los nombres de dominio de la página web desde la cual se conecta, número de visitas, tiempo medio de permanencia, páginas vistas). Esta información es utilizada por nosotros para mejorar nuestros contenidos de la web, las experiencias de los clientes y prácticas empresariales.'
      item3: 'Cookies'
      p3: 'Cuando usted visita nuestro sitio web, podemos almacenar alguna información en su computador que nos asegura que podemos reconocerlos la próxima vez que visite nuestro sitio. Si usted prefiere no tener que esto ocurra, se puede optar por desactivar esta función en el computador.'
    sub2:
      name: 'Como protegemos la información que recopilamos?'
      p1: 'Condo Media toma precauciones que son consistentes con las prácticas de la industria para garantizar la seguridad de su información personal. Nos esforzamos por proteger su información personal de la pérdida, destrucción, falsificación, manipulación y acceso no autorizado o divulgación.'
    sub3:
      name: 'Divulgación de información personal'
      p1: ' No vamos a compartir, vender, alquilar o intercambiar su información personal con otras partes, excepto a lo descrito a continuación:'
      p2: 'Podemos compartir su información con terceros proveedores de servicios. Nosotros ofrecemos servicios y productos a través de terceros. Estos proveedores de servicios de terceros realizan funciones en nuestro nombre, como enviar y distribuir nuestros correos electrónicos de administración y promoción. Podemos compartir su información personal con dichos proveedores de servicios para cumplir con los pedidos, entregar paquetes, enviar postales o de correo electrónico, eliminar información repetitiva de las listas de clientes, análisis de datos, proporcionar asistencia de marketing, proporcionar resultados y enlaces de búsqueda, los procesos de pagos con tarjeta de crédito, la operación de nuestro sitio web o aplicaciones, solucionar problemas y para proporcionar servicio al cliente. También podemos recopilar información personal de los individuos y las empresas ("Afiliados") con los que tenemos relaciones comerciales y compartir su información con proveedores de servicios para llevar a cabo nuestras tareas administrativas. Por ejemplo, cuando usted ordena un servicio, liberamos la información de su tarjeta de crédito por el banco emisor de la tarjeta para confirmar el pago del servicio y en su caso, libere su dirección a la prestación de servicios para prestar el servicio. Del mismo modo, podemos revelar información de un afiliado a nuestro banco para enviar un pago. Motivamos a terceros proveedores de servicios para adoptar y publicar las políticas de privacidad. Sin embargo, el uso de su información personal por dichas partes se rige por las políticas de privacidad de dichas partes y no está sujeto a nuestro control.'
      p3:
        name: ' Condo Media solamente revelará su información personal sin su consentimiento, si somos:'
        item1: 'Requeridos por la Ley; o'
        item2: 'Debemos hacerlo para apoyar o proteger nuestros propios derechos, como para recaudar el dinero adeudado o para buscar mecanismos legales.'
      p4: 'En cualquier caso, Condo Media solamente revelará la información personal en la medida necesaria. No estamos obligados a proteger la información personal que está disponible públicamente.'
    sub4:
      name: 'Divulgación de información que no es de identificación personal'
      p1: 'Podemos divulgar o compartir información no personal con nuestros socios, afiliados y anunciantes. Por ejemplo, podemos compartir información demográfica agregada (que no incluye ninguna información personal) con los anunciantes de terceros o empresas de publicidad de terceros y otras partes según lo dispuesto a continuación: '
      p2: 'Nosotros usamos compañías de publicidad de terceros para realizar anuncios cuando usted visita nuestro sitio web. Estas compañías pueden utilizar la información de identificación no personal sobre sus visitas a este y otros sitios web con el fin de proporcionar mediante el uso de etiquetas de red anuncios sobre bienes y servicios que puedan ser de su interés.'
      p3: 'También utilizamos proveedores de servicios para realizar seguimiento y análisis del uso y la información estadística de nuestros usuarios para administrar nuestro sitio web y mejorar constantemente su calidad. También podemos publicar esta información con fines de promoción o como un público representativo para los anunciantes. Tenga en cuenta que nosotros no usamos la información personal en este caso, sólo los resúmenes generales de las actividades de nuestros usuarios. Estos datos se recogen en nuestro nombre, y es de uso y propiedad de nosotros.'
    sub5:
      name: 'Como usamos la información que recopilamos?'
      p1: 'Cuando usted nos proporciona información personal, la utilizamos para responder a sus preguntas, procesar sus transacciones, proporcionar el acceso a cierta información o para apoyar nuestra relación de negocios en general. En algunos casos, el sitio web de Condo Media contiene enlaces a otros sitios web. Condo Media no es responsable de las prácticas de privacidad o el manejo del contenido de otros sitios web.'
    sub6:
      name: 'Como puedo actualizar mi información?'
      p1: 'Es importante para Condo Media que la información que nosotros tenemos este actualizada y completa. Para actualizar su información personal realícelo a través de su perfil de usuario.'
      p2: 'Al utilizar nuestro sitio, usted acepta las condiciones y procedimientos que hemos descrito.'
      p3: 'Cualquier cambio a esta política será notificada oportunamente. Revise frecuentemente por cualquier actualización o cambio.'
  terms_of_service:
    p1: 'Gracias por visitar Condo Media!'
    p2: 'Por favor, lea estos Términos detenidamente. Por el uso de Condo Media y sus productos asociados o al inscribirse para una cuenta, usted acepta los Términos y Condiciones. Este es un acuerdo legal.'
    p3: 'Vamos a empezar con lo básico, incluyendo algunas definiciones que le ayudarán a entender este acuerdo. Condo Media ("Condo Media" o el "Servicio") es una plataforma basada en web y en una aplicación que se utiliza a través de la URL www.condo-media.com (nos referiremos a esta URK como el "Sitio Web") que enlaza a los residentes, los administradores de propiedades y las empresas locales en un entorno privado virtual para simplificar y promover los intercambios entre ellos. Este Sitio Web crea un mercado de tres vías para que los usuarios oferten y demanden productos y servicios dentro de su comunidad local. Condo Media es propiedad y está operado por Condo Media Inc., una corporación de Quebec ("Condo Media" o "nosotros"). Condo Media tiene empleados, contratistas independientes, y representantes ("nuestro equipo"). Como cliente del Servicio o de un representante de una entidad que es un cliente del Servicio, usted es un "miembro", según este acuerdo.'
    p4: 'Términos de uso (“Términos,” incluyen la política de privacidad) definen los términos y condiciones sobre los cuales a usted le es permitido utilizar el servicio y como nosotros trataremos su información mientras usted sea miembro. Si usted tiene alguna pregunta por favor póngase en contacto con nosotros.'
    title1:
      name: 'CUENTA'
    art1:
      name: '1. Elegibilidad'
      p1:
        name: 'Para poder utilizar Condo Media, usted debe:'
        item1: 'Ser mayor de 18 años de edad y apto para suscribir contratos;'
        item2: 'completar el proceso de registro;'
        item3: 'aceptar los términos y condiciones; y'
        item4: 'proporcionar información de contacto verdadera, completa y mantenerla actualizada.'
      p2: 'Para el uso de Condo Media, usted representa y garantiza que cumple con todos los requisitos mencionados anteriormente, y que no utilizará Condo Media de alguna forma que viole cualquier ley o regulación. Condo Media puede rechazar prestar el servicio, cerrar cuentas de los usuarios, y cambiar los requisitos de elegibilidad en cualquier momento.'
    title2:
      name: 'REPRESENTA Y GARANTIZA'
      p1: '“Representar y Garantizar” es como hacer una promesa legalmente exigible.'
    art2:
      name: '2. Plazo'
      p1: ' El plazo comienza cuando usted se inscribe en Condo Media y continúa mientras se utiliza el servicio. Al hacer clic en el botón e introduciendo su nombre de usuario significa que oficialmente ha "firmado" los Términos. Si usted se inscribe en Condo Media en nombre de una empresa u otra entidad, usted declara y garantiza que tiene los derechos para aceptar estas Condiciones en su nombre.'
    art3:
      name: '3. Cambios'
      p1: 'Nosotros podemos cambiar cualquiera de los Términos mediante la publicación actualizada de las Condiciones de Uso en nuestro sitio web y / o mediante el envío de un correo electrónico a la última dirección de correo electrónico que nos entregue. A menos que usted finalice su cuenta dentro de los primeros diez (10) días, las nuevas Condiciones se harán efectivos inmediatamente y se aplicarán para cualquier servicio nuevo o actual de Condo Media. Podemos cambiar el Sitio Web, el Servicio, o cualquier característica del servicio en cualquier momento.'
    art4:
      name: '4. Cuenta y Contraseña'
      p1: 'Usted es responsable de mantener su nombre de cuenta y contraseña de manera confidencial. También es responsable de cualquier cuenta a la que usted tenga acceso así esté o no autorizado el uso. Usted nos notificará inmediatamente de cualquier uso no autorizado de sus cuentas. No somos responsables por las pérdidas, robos o ataques cibernéticos de sus contraseñas. Nosotros no tenemos acceso a su contraseña actual, y por razones de seguridad, sólo podemos restablecer su contraseña.'
    title3:
      name: 'PAGOS'
    art5:
      name: '5. Planes Mensuales'
      p1: ' Nuestros cargos por planes mensuales se publican en nuestro sitio web y se pueden cambiar de vez en cuando. Si cualquier parte de un mes está incluido en el plazo, el pago se debe realizar por el mes completo. La fecha para el pago oportuno del servicio de cada mes es en la misma fecha, o la fecha más cercana en ese mes del día en que se inscribió con nosotros e hizo su primer pago mensual (la "Fecha de Pago").'
    art6:
      name: '6. Tarjetas de Crédito'
      p1: " Siempre y cuando usted sea miembro o tenga un saldo pendiente con nosotros, usted nos proporcionara información de una tarjeta de crédito válida y nos autorizará para deducir de esa tarjeta de crédito los gastos mensuales. Usted reemplazará la información para cualquier tarjeta de crédito que expire con la información de otra tarjeta de crédito válida. Cualquier persona que use una tarjeta de crédito representa y garantiza que él o ella está autorizado para utilizar la tarjeta de crédito y que cualquiera de los cargos que puedan ser facturados a la tarjeta de crédito no serán rechazados. Si, por alguna razón no podemos procesar su pedido con la tarjeta de crédito, intentaremos contactarlo a través de correo electrónico y suspenderemos su cuenta hasta que su pago pueda ser procesada."
    art7:
      name: '7. Reembolsos'
      p1: " Le entregaremos un reembolso de un mes de servicio pre pagado si dejamos de brindar nuestros servicios a usted por una razón que no está descrito en estas Condiciones o en nuestra política de uso aceptable. Usted no tendrá derecho a un reembolso de nosotros en cualquier otra circunstancia. Podemos ofrecer un reembolso si un Miembro lo solicita a través de un caso a través del Sitio Web."
    art8:
      name: '8. Cambios'
      p1: ' Podemos cambiar nuestras tarifas en cualquier momento mediante la publicación de una nueva estructura de precios en nuestro sitio web y / o el envío de una notificación por correo electrónico.'
    title4:
      name: 'DERECHOS'
    art9:
      name: '9. Derechos de Propiedad de nosotros'
      p1: ' Usted deberá respetar nuestros derechos de propiedad en el sitio web y el software utilizado para funcionar Condo Media (derechos de propiedad incluyen las patentes, marcas comerciales, marcas de servicio y derechos de autor).'
    art10:
      name: '10. Política de privacidad'
      p1: 'Podemos utilizar o publicar su información de acuerdo con nuestras políticas de privacidad. Nuestra política de seguridad será tratada como parte de este estos términos.'
    title5:
      name: 'REGLAS Y ABUSO'
    art11:
      name: '11. Reglas Generales'
      p1:
        name: 'Usted se compromete a seguir las siguientes reglas:'
        item1: ' No cargar, publicar, reenviar o publicar un enlace con contenido de material abusivo, obsceno, discriminatorio, de acoso, despectivo o difamatorio.'
        item2: ' No se debe publicar, cargar, reenviar o enviar enlaces a cadenas de correos, correo no deseado, mensajes de spam o chismes.'
        item3: 'Nunca revele información comercialmente sensible, en contra de la competencia, privada o confidencial.'
        item4: "No publique o reenvíe cualquier contenido que pertenece a un tercero a menos que tenga el debido consentimiento."
        item5: 'Antes de incluir un enlace de terceros en el Sitio Web, compruebe que usted tiene los permisos para realizarlo de acuerdo a los términos y condiciones de ese sitio web.'
        item6: " Evite publicar su información de contacto donde ellos puedan ser fácilmente accedidos y utilizados por personas que no necesitan ni tienen la intención de verlos y nunca publicar información de contacto de cualquier otra persona."
        item7: ' En particular la subida de archivos, reenvío o publicación de un enlace de cualquiera de los siguientes tipos de material en un sitio web de medios sociales, ya sea a título personal o profesional, ascenderá a una falta grave (esta lista no es extensa): (a) material pornográfico (es decir, la escritura, imágenes, películas y clips de vídeo de carácter sexual explícito o que genere excitación); (b) una declaración falsa y difamatoria sobre una persona u organización; (c) material que sea ofensivo, obsceno, penalmente discriminatorio, despectiva o que puede causar vergüenza para nosotros, nuestros clientes o nuestro personal; (d) la información confidencial sobre nosotros o cualquiera de nuestros empleados o clientes (que no cuente con la autorización expresa para difundir); (e) cualquier otra declaración que pueda crear cualquier responsabilidad (ya sea penal o civil para usted o nosotros); o (f) material de violación de los derechos de autor u otros derechos de propiedad intelectual, o que invadan la privacidad de cualquier persona.'
      p2: ' Si usted viola cualquiera de estas reglas, estaremos obligados a suspender o cancelar su cuenta.'
    art12:
      name: '12. Reportes de Abuso'
      p1: 'Si usted considera que alguien está violando cualquiera de os términos descritos, por favor infórmenos inmediatamente y repórtelo a través de nuestro equipo'
    art13:
      name: '13. Cumplimiento de leyes'
      p1: ' Usted manifiesta y garantiza que el uso de Condo Media cumplirá con todas las leyes y reglamentos aplicables. Usted es responsable de determinar si nuestros servicios son adecuados para su uso de acuerdo a las normas y leyes vigentes.'
    title6:
      name: 'RESPONSABILIDAD'
    art14:
      name: '14. Limitación de Responsabilidad'
      p1:  ' En la máxima permitida por la ley, usted asume plena responsabilidad por cualquier pérdida que resulte de su uso del Sitio Web y de sus Servicios, incluyendo cualquier descarga desde el Sitio Web. Nosotros y nuestro equipo no será responsable de ningún daño directo, indirecto, punitivo, especial o consecuente en cualquier circunstancia, incluso si están basados en negligencia o hayamos sido advertidos de la posibilidad de esos daños. Nuestra responsabilidad total para todas las reclamaciones que se hagan sobre el Servicio en cualquier mes no será más de lo que usted nos pagó por el servicio del mes anterior.'
    art15:
      name: '15. Sin Garantías'
      p1: 'En la máxima permitida por la ley, nosotros proporcionamos el material en el Sitio Web y el Servicio como está. Eso significa que no ofrecemos garantías de ningún tipo ya sea expresa o implícita, incluyendo pero no limitado también a las garantías de comercialización y adecuadas para un propósito particular.'
    title7:
      name: 'Garantías de comercialización'
      p1: ' Dado que las personas utilizan Condo Media para una variedad de razones, no podemos garantizar que va a satisfacer sus necesidades específicas.'
    art16:
      name: '16. Indemnización'
      p1: ' Usted se compromete a indemnizar y mantener a paz y salvo a nosotros y a nuestro equipo de cualquier pérdida (incluyendo honorarios de abogados) que resulten de cualquier reclamación que se realice los cuales no estén permitidos bajo los Términos de "Limitación de Responsabilidad" u otra disposición. También se compromete a indemnizar y mantener en paz y salvo de cualquier pérdida (incluyendo honorarios de abogados) que resulte de reclamaciones de terceros que usted o alguien hizo utilizando su contraseña que de ser cierto, violaría cualquiera de estos Términos.'
    title8:
      name: 'INDEMNIZACION'
      p1: ' Indemnización es un acuerdo para compensar a alguien por una pérdida.'
    art17:
      name: '17. Honorarios de Abogado'
      p1: ' Si se presenta una acción en su contra alegando que violó los presentes Términos y esta prevalece, tenemos derecho a recuperar los gastos ocasionados por honorarios de abogados y los daños y perjuicios u otras a los que haya lugar.'
    art18:
      name: '18. Interposición de Recurso'
      p1: 'Si usted viola estos Términos entonces podemos solicitar medidas cautelares (lo que significa que podemos solicitar una orden judicial para detenerlo) u otra interposición de recurso. '
    art19:
      name: '19. Aviso Legal'
      p1: ' Nosotros y nuestro equipo no somos responsables por el comportamiento de un anunciante, enlaces de otros sitios web, u otros miembros.'
    title9:
      name: 'Restricciones'
    art20:
      name: '20. Cesiones'
      p1: ' Usted no podrá ceder ninguno de sus derechos bajo este acuerdo a cualquier otra persona. Nosotros podremos ceder sus derechos a cualquier otra persona o entidad a nuestra discreción.'
    art21:
      name: '21. Aplicación de Leyes'
      p1: 'Las leyes de la provincia de Quebec, a excepción de conflictos de leyes, se aplicarán a cualquier conflicto relacionado con estos Términos o el Servicio.'
    art22:
      name: '22. Fuerza Mayor'
      p1: ' Nosotros no seremos responsables de cualquier retraso o fallo en el rendimiento de cualquier parte del Servicio, por cualquier causa fuera de nuestro control. Esta incluido pero no limitado a actos de la naturalez, los cambios en la ley o reglamentos, embargos, guerras, actos de terrorismo, disturbios, incendios, terremotos, accidentes nucleares, inundaciones, huelgas, cortes de energía, acción volcánica, condiciones climáticas inusuales y severas, y los actos de los piratas informáticos o los proveedores de servicios de Internet de terceros.'
    art23:
      name: '23. Supervivencia'
      p1: ' Incluso si este acuerdo se termina, las siguientes secciones seguirán siendo aplicables: Derechos de propiedad, Cumplimiento de las leyes, limitación de responsabilidad, no hay garantías, indemnización, Aplicacion de Leyes, Divisibilidad y Acuerdo completo.'
    art24:
      name: '24. Divisibilidad'
      p1: ' Si resulta que una sección de este Acuerdo no es ejecutable, entonces esa sección será retirada o editada tanto como sea necesario, y el resto de las Condiciones seguirán siendo válidas.'
    art25:
      name: '25. Interpretación'
      p1: ' Los encabezados y texto de la barra lateral se proporcionan sólo para hacer este acuerdo más fácil de leer y entender. El hecho de escribir estas Condiciones no afectará a la forma en que este Acuerdo se interpreta.'
    art26:
      name: '26. Enmiendas y Renuncias'
      p1: ' Las enmiendas o cambios a estos Términos y Condiciones no serán efectivos hasta que sean publicados en el Sitio Web. Aparte de eso, las condiciones adicionales pueden aplicarse a ciertas características del servicio (los "Términos Adicionales"). Los términos adicionales se considerarán incorporados a las presentes Condiciones cuando se active la función. Donde haya un conflicto entre estos Términos y las Condiciones adicionales, las Condiciones adicionales serán las aplicables. Si no se toman medidas de manera inmediata en caso de violación de estos Términos, no estamos renunciando a cualquier derecho en virtud de los Términos y todavía podríamos actuar en algún momento.'
    art27:
      name: '27. Avisos'
      p1: ' Cualquier aviso estará vigente cuando se lo enviemos al último correo electrónico o dirección física que usted nos dio o se publique en nuestro sitio web. Cualquier aviso para nosotros será efectiva una vez se entregue a nosotros.'
    art28:
      name: '28. Acuerdo Completo'
      p1: ' Estos Términos y nuestra Política de Privacidad (todos los cuales se incorporan en estos términos de referencia), y cualquier término adicional que usted haya acordado hace parte del acuerdo completo y sustituye todos los anteriores acuerdos, declaraciones y entendimientos.'
